name: Multiple Platform Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  ubuntu-job:
    name: Run a job on Ubuntu Linux
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout the code
        uses: actions/checkout@v4
      - name: Step 2 - Print Ubuntu system info
        run: uname -a
      - name: Step 3 - Run a Linux specific command
        run: sleep 20
      - name: Step 4 - Create and write to a file
        run: echo "This is text from a file" > step-4-file
      - name: Step 5 - Display the content from the new file
        run: cat step-4-file
  windows-job:
    name: Run a job on Windows
    runs-on: windows-latest
    steps:
      - name: Step 1 - Checkout the code
        uses: actions/checkout@v4
      - name: Step 2 - Print Windows system info
        run: systeminfo
      - name: Step 3 - Run a Windows specific command
        run: timeout 20
      - name: Step 4 - Create and write text to a file
        run: echo "Hello, World!" > windows-file.txt
      - name: Step 5 - Display the contents of the file
        run: type windows-file.txt
  macos-job:
    name: Run a job on Mac OS
    runs-on: macos-latest
    steps:
      - name: Step 1 - Checkout the code
        uses: actions/checkout@v4
      - name: Step 2 - Print Mac OS system info
        run: uname -a
      - name: Step 3 - Run a Mac OS specific command
        run: sleep 20
      - name: Step 4 - Create and write to a file
        run: echo "This is text from a file" > mac-os-file
      - name: Step 5 - Display the content from the new file
        run: cat mac-os-file
